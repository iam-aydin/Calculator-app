<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Calculatror</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="./img/icon-512.png">
    <link rel="icon" type="image/png" sizes="192x192" href="./img/icon-512.png">
</head>
<body>
    <div id="content">
        <form name="form">
            <input class="textview" name="textview" />

            <table>
                <tr>
                    <td>
                        <input class="button operation-button" type="button" value="C" onclick="clean()" />
                    </td>
                    <td>
                        <button class="button operation-button" onclick="event.preventDefault(); backspace();">

                        </button>
                        
                    </td>
                    
                    <td>
                        <input class="button operation-button" type="button" value="%" onclick="percentageOperation()" />
                    </td>
                    <td>
                        <input class="button operation-button" type="button" value="÷" onclick="insert('÷')" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <input class="button" type="button" value="7" onclick="insert(7)" />
                    </td>
                    <td>
                        <input class="button" type="button" value="8" onclick="insert(8)" />
                    </td>
                    <td>
                        <input class="button" type="button" value="9" onclick="insert(9)" />
                    </td>
                    <td>
                        <input class="button operation-button" type="button" value="×" onclick="insert('×')" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <input class="button" type="button" value="4" onclick="insert(4)" />
                    </td>
                    <td>
                        <input class="button" type="button" value="5" onclick="insert(5)" />
                    </td>
                    <td>
                        <input class="button" type="button" value="6" onclick="insert(6)" />
                    </td>
                    <td>
                        <input class="button operation-button" type="button" value="−" onclick="insert('-')" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <input class="button" type="button" value="1" onclick="insert(1)" />
                    </td>
                    <td>
                        <input class="button" type="button" value="2" onclick="insert(2)" />
                    </td>
                    <td>
                        <input class="button" type="button" value="3" onclick="insert(3)" />
                    </td>
                    <td>
                        <input class="button operation-button" type="button" value="+" onclick="insert('+')" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <input class="button" type="button" value="0" onclick="insert(0)" />
                    </td>
                    <td>
                        <input class="button" type="button" value="00" onclick="insert('00')" />
                    </td>

                    <td>
                        <input class="button" type="button" value="." onclick="insert('.')" />
                    </td>
                    <td rowspan="2">
                        <input class="button operation-button" type="button" value="=" onclick="equal()" />
                    </td>
                </tr>
            </table>
        </form>
    </div>
    <script src="app.js"></script>
</body>
</html>
